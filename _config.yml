###########
# Contact #
###########

email: "inigoiparraguirre@gmail.com"

##################
# Social Buttons #
##################

social:
  - title: "facebook"
    url: "https://facebook.com/iiparragirre"
  - title: "twitter"
    url: "https://twitter.com/inigoiparra"
  - title: "github"
    url: "https://github.com/inigoiparragirre/"
  - title: "rss"
    url: "/feed.xml"

############
# 404 page #
############

404-img: "/img/labtocat.png"

################################################################################

# NB! Tread carefully if you want to change the variables below this point!

# Sections shown in the index page

pages_list:
  Niri buruz: 'about'
  Bloga: 'latest-post'
  Denboralerroa: 'timeline'
  Kontaktua: 'contact'

# Exclusion list from the generated _site

exclude: ["LICENSE", "README.md", "CONTRIBUTING", "CONTRIBUTORS", "scripts"]

# Pagination path

paginate_path: "blog/page:num/"

# Enable minification SASS

sass:
  style: compressed

gems:
  - jekyll-paginate
  - jemoji
